<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}

  <body>
    <div class="snow-div">
      {{ partial "header.html" . }}
      <!-- Modal show message (Addeed by Pranto for #exampleModalLabel)-->
      {{ partial "header.html" . }}

      <main id="main">
        <section
          id="calender"
          class="calender"
          style="
            background-image: url('/assets/img/hero-bg.jpg');
            background-size: cover;
          "
        >
          <div class="container" data-aos="fade-up">
            <div class="section-title">
              <img src="/assets/img/logo.svg" alt="" />
              <p>Knock on the door.</p>
              <h2>GOOPHER Advant Calender</h2>
            </div>
            <div class="row justify-content-center">
              {{ range .Site.Data.dates}}
              <div class="wrapper">
                <img src="/assets/img/dates/1-18.png" alt="" class="door-img" />
                <h3><a href="{{.post1}}">{{.posttitle1}}</a></h3>
                <h3><a href="{{.post2}}">{{.posttitle2}}</a></h3>
                <h3><a href="{{.post3}}">{{.posttitle3}}</a></h3>
                <!--<img src="https://source.unsplash.com/mou0S7ViElQ" alt="minion">-->
                <div id="left-door" class="door">
                  <p style="font-size: 40px;">{{.DateNumber}}</p>
                  <div class="shape"></div>
                  
                  <div class="shape"></div>
                  <div id="left-knob" class="knob"></div>
                  
                <button class="btn-date stretched-link  "></button>
                </div>
                
                
              </div>
              {{ end}}
            </div>
          </div>
        </section>
        <!-- End calender Section -->
      </main>
      <!-- End #main -->

      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
